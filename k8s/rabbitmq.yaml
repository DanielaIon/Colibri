apiVersion: v1
kind: Pod
metadata:
  name: colibri-rabbitmq
  labels:
    tip: rabbitmq
spec:
  containers:
    - image: rabbitmq:3-management-alpine
      name: colibri-rabbitmq
      resources:
        limits:
          memory: 512Mi
          cpu: "1"
        requests:
          memory: 256Mi
          cpu: "0.2"
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-clusterip-service
spec:
  selector:
    tip: rabbitmq
  ports:
    - port: 56721
      targetPort: 5672
    - port: 56722
      targetPort: 15672
  type: ClusterIP